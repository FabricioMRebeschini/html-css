<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <legend>Titulo</legend>
        <p>
            <label for="iestados">Estados:</label>
            <select name="estados" id="iestados">
                <option value="MS">Mato Grosso do Sul</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </p>

        <p>
            <label for="iprof">Digite sua profissão:</label>
            <input type="text" name="profissão" id="iprof" list="listprofiss">
            <datalist id="listprofiss">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>    

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea  name="Mensagem" id="imsg" cols="20" rows="20"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


    
</body>
</html>
