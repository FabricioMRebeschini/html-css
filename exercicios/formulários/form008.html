<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="cadastro.php">
        <p>
            <label for="inum">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            <!--Basicamente vc ta pedindo para pegar  n1 e n2 e somar e mostrar no id=  isoma-->
        </p>

        <p>
            <label for="inum">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma" >0</output>
        </p>

        <!---------------------------------------------------------------------------------------->
        <p>
            <label for="inume">Número</label>
            <input type="range" name="num" id="inume" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inume.value)">
            <output id="ival">5</output>
        </p>
        <!----------------basicamente voce chama uma funcao pra dencobrir idade  oninput(quer dizer quando selecionar a idade chama a funcao)------------------------------------------------------------------------>
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2030" oninput="calcIdade()">
        </p>
        
        <p>
            <label for="iidade">Sua idade:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
