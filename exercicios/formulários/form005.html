<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-box e Radio</title>
</head>
<body>
    <h2>Exemplo de formulário</h2>
    <form>
        <fieldset>

            <legend>Sexo</legend>
            <!--Quando voce coloca o mesmoo nome o usuário vai poder marcar somente uma opção-->
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
