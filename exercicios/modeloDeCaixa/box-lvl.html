        h1{
            height: 200px;

            border: 1px solid black;
           padding-top: 10px;
        }

</head>
<body>
    <!--USER AGENT = NAVEGADOR -->
    <h1>Exemplo de caixa box-level</h1>
    <p>Os parágrafos também são box-level, mas os <a href="#">links são exemplos de caixas inline-box</a>. Vamos ver como tudo isso funciona.</p>
    <h2>Texto no centro text align center , box no centro margin auto</h2>
    <h3>existe a opção de outline entre a borda e margim, como se fosse uma moldura</h3>
